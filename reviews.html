<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/layout.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="homepage">
  <header>
    <a href="index.html" class="header-logo-link"> <img src="images/logo.jpg" alt="Batchmate Sweets Logo"> </a>
    <nav class="main-navigation">
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Shopping Cart / Profile</a></li>
      </ul>
    </nav>
    <nav class="user-navigation">
      <ul>
        <li><a href="#" id="loginBtn">Login/Sign Up</a></li>
      </ul>
    </nav>
  </header>
      
  <main>
    <section class="section-container" id="reviews-section">
      <h2>Submit a Review</h2>
      <form id="reviewForm" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="review">Review:</label>
        <textarea id="review" rows="4" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div id="reviews">
      </div>
    </section>
    <section class="section-container" id="applications-section">
      <h2>Job Application</h2>
      <form id="jobForm" action="#">
        <label for="applicantName">Name:</label>
        <input type="text" id="applicantName" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" rows="4" required></textarea>
        <button type="submit">Submit Application</button>
      </form>
      <div id="applications">
      </div>
    </section>
  </main>

 <footer> <div class="footer-row-1"> <a href="index.html" class="footer-logo-link">
      <img src="images/logo.jpg" alt="Batchmate Sweets Logo" width="170" style="border-radius: 50%;">
    </a>
    <p class="footer-catchphrase">Baked with Love, Served with Joy.</p>
  </div>

  <div class="footer-actions-row"> <span class="quick-link-text">Quick link:</span>
    <div class="social-icons-horizontal"> <a href="https://www.facebook.com/batchmatesweetsbylorz" target="_blank" class="fab fa-facebook" aria-label="Facebook"></a>
      <a href="mailto:batchmatesweetscl@gmail.com" class="fas fa-envelope" aria-label="Email"></a>
    </div>
    <a href="contact.html?subject=ApplicationOrFeedback" class="footer-apply-tell-us-link" aria-label="Apply now or tell us"> <i class="fas fa-phone-alt"></i>
    </a>
  </div>

  <p class="footer-copyright">&copy; <span id="current-year-footer-about">2025</span> Batchmate Sweets. All rights reserved.</p>
</footer>

</html>
